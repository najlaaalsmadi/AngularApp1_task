<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" required [(ngModel)]="user.email" name="email">
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" required [(ngModel)]="user.password" name="password">
  </div>
  <button type="submit">Login</button>
</form>
